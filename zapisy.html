    <section class="page-content">
        <h1 class="page-title">Zapisy na Nocną Drogę Krzyżową</h1>

        <div class="form-container">
            <form action="zapisy.php" method="POST" class="registration-form">
                <div class="form-group">
                    <label for="imie">Imię</label>
                    <input type="text" id="imie" name="imie" required>
                </div>

                <div class="form-group">
                    <label for="nazwisko">Nazwisko</label>
                    <input type="text" id="nazwisko" name="nazwisko" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="telefon">Telefon</label>
                    <input type="tel" id="telefon" name="telefon" required>
                </div>

                <div class="form-group">
                    <label for="parafia">Parafia / miejscowość (opcjonalnie)</label>
                    <input type="text" id="parafia" name="parafia">
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="zgoda" name="zgoda" required>
                    <label for="zgoda">Wyrażam zgodę na przetwarzanie moich danych osobowych w celu organizacji wydarzenia (zgodnie z RODO).</label>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Chcę otrzymywać informacje o kolejnych edycjach wydarzenia.</label>
                </div>

                <button type="submit" class="btn submit-btn">Zapisz się</button>
            </form>

            <p class="form-note">Po wysłaniu formularza otrzymasz potwierdzenie na podany adres email.</p>
        </div>
    </section>
